<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Author Details</h2>
                        <div class="mb-4">
                            <h5 class="text-muted mb-2">Name</h5>
                            <p class="h4" th:text="${authorDTO.name}"></p>
                        </div>
                        <div class="mb-4">
                            <h5 class="text-muted mb-2">Description</h5>
                            <p class="lead" th:text="${authorDTO.description}"></p>
                        </div>
                        <div class="d-grid gap-2">
                            <a th:href="@{/authors/result-list}" class="btn btn-primary">Back to Authors List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
